server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Single Page App fallback (if applicable)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve static assets with far-future cache
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
